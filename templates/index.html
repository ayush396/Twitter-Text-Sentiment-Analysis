<body>

                <div class="rows">
                    <div class="col-lg-12 col-md-12 col-sm-12">

                        <div class="wrapper">

                                <div class="col-lg-12 col-md-12 col-sm-12">

                                    <div id="main" class="main ">

                                        <h1>Find Tweet Sentiments</h1>
                                        <br><br><br>

                            </div>

                            </div>

                            <div id="manual" class="inside-manual">
                                <form action="/result">
                                    <table>
                                        <th>Enter Your Tweet Here</th>
                                        <td><input type="text" name="tweet" size="50" placeholder="Enter Tweet"></td>
                                        <td><input class="btn btn-outline-success" type="submit"></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td> <button style="margin-right:0;" type="button" onClick="window.location.reload();" class="btn btn-outline-primary"> Go Back </button></td>
                                    </table>

                                </form>

                            </div>

                        </div>


                    </div>

                </div>




            </div>

        </div>

    </div>

    <script>
        function fun() {
            var x = document.getElementById("main");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }

            var y = document.getElementById("new");
            y.style.display = "block"







        }

        function fun2() {

        }

        function fun1() {
            var x = document.getElementById("main");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }



            var z = document.getElementById("manual");
            z.style.display = "block"

            var tweet = document.getElementById('tweet');
            tweet.style.backgroundColor = red;



        }
        window.onload = function() {

            var x = document.getElementById("new");
            x.style.display = "none"

            var y = document.getElementById("manual");
            y.style.display = "none"


        }
    </script>
